<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Profe Particular - Formulario</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/normalize.css">

</head>

<body>

    <!--HEADER-->
    <header>
        <a href="#">
            <img class="logo-web" src="./images/logo/LOGO - TU PROFE PARTICULAR.svg" alt="logo_TuProfeParticular">
        </a>
        </div>
        <nav class="nav-links">
            <ul>
                <li class="button-section"><a href="./login.html">Inicio sesión</a></li>
                <li class="button-section"><a href="./form.html">Registrate</a></li>
                <li><a href="./index.html"><img class="home-icon" src="./images/iconos/home.svg" alt="Home icon"></a>
                </li>
            </ul>
        </nav>
    </header>

    <!--FORMULARIO REGISTRO-->
    <main class="container">
        <div class="container-form register">
            <div class="information">
                <div class="info-childs">
                    <img class="discount" src="./images/descuento.png"
                        alt="veinicinco porciento decuento primera clase">
                    <h2>Bienvenido</h2>
                    <p>Si ya tienes cuenta</p>
                    <a href="./login.html"><input type="button" value="Inicia Sesión" id="sign-in"></a>
                </div>
            </div>
            <div class="form-information">
                <div class="form-information-childs">
                    <h2>Crear una Cuenta</h2>
                    <div class="icons">
                        <i class='bx bxl-google'></i>
                        <i class='bx bxl-github'></i>
                        <i class='bx bxl-linkedin'></i>
                    </div>
                    <p>o usa tu email para registrarte</p>
                    <form class="form">
                        <label>
                            <i class='bx bx-user'></i>
                            <input type="text" placeholder="Nombre Completo">
                        </label>
                        <label>
                            <i class='bx bx-envelope'></i>
                            <input type="email" placeholder="Correo Electronico">
                        </label>
                        <label>
                            <select id="classType" required>
                                <option value="" disabled selected>Selecciona el tipo de clase</option>
                                <option value="presencial">Presencial</option>
                                <option value="virtual">Virtual</option>
                            </select>

                        </label>
                        <label>
                            <i class='bx bx-lock-alt'></i>
                            <input type="password" placeholder="Contraseña">
                        </label>
                        <a href="./index.html"><input type="submit" value="Registrarse"></a>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <!--DARK MODE-->

    <div class="darkMode">
        <button class="darkMode" id="toggleBtn" onclick="toggleMode()">Cambiar Modo</button>
    </div>


    <!--FOOTER-->

    </section>
    <footer>
        <section class="about-footer">
            <ul class="about">
                <p><strong><a href="#">About TuProfeParticular</a></strong></p>
                <li><a href="#">Ayuda</a></li>
                <li><a href="#">Sobre nosotros</a></li>
            </ul>
        </section>

        <figure class="rrss-footer">
            <a href="https://www.instagram.com/" target="_blank"><img class="logo-rrss"
                    src="./images/iconos/instagram.svg" alt="logo_instagram"></a>
            <a href="https://www.tiktok.com/login?lang=es&redirect_url=https%3A%2F%2Fwww.tiktok.com%2Fupload%3Flang%3Des"
                target="_blank"><img class="logo-rrss" src="./images/iconos/tiktok.svg" alt="logo_tiktok"></a>
            <a href="https://www.youtube.com/" target="_blank"><img class="logo-rrss" src="./images/iconos/youtube.svg"
                    alt="logo_youtube"></a>
            <a href="https://www.whatsapp.com/" target="_blank"><img class="logo-rrss"
                    src="./images/iconos/whatsapp.svg" alt="logo-whatsapp"></a>
        </figure>

        <section class="info-footer">
            <ul>
                <p><strong><a href="#" target="_blank">Más información</a></strong></p>
                <li><a href="terms.html" target="_blank">Términos y condiciones</a></li>
                <li><a href="#" target="_blank">Trabaja con nosotros</a></li>
            </ul>
        </section>

    </footer>
    </section>



    <script src="./script/form.js"></script>
</body>

</html>
